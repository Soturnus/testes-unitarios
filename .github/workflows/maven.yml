name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean verify --batch-mode --fail-at-end
        working-directory: TestesUnitarios

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: TestesUnitarios/target/surefire-reports

      - name: Submit Maven dependency graph
        uses: github/dependency-submission-action@v1
        with:
          repository: ./TestesUnitarios
